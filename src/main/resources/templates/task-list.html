<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task List</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<h1 class="mb-4">Task List</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Description</th>
					<th>Creation Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${tasks}">
					<td th:text="${task.getId()}"></td>
					<td th:text="${task.getTitulo()}"></td>
					<td th:text="${task.getDescricao()}"></td>
					<td th:text="${task.getDataDeCriacao()}"></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{/tasks/{id}(id=${task.getId()})}">View</a> <a
						class="btn btn-secondary btn-sm"
						th:href="@{/tasks/{id}/edit(id=${task.getId()})}">Edit</a>
						<form th:action="@{/tasks/{id}/delete(id=${task.getId()})}"
							method="post" style="display: inline;">
							<button class="btn btn-danger btn-sm" type="submit">Delete</button>
						</form></td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-success" href="/tasks/create">Create New Task</a>
	</div>
</body>
</html>
